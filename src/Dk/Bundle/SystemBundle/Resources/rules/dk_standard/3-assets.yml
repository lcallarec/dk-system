assets:
    "atouts de naissance":
        list:
            "petit":
                desc: >
                      Vous ne pouvez pas manier d'armes de brutasse, ni porter de sacs de la même catégorie – quel que soit votre portage.
                      Mais vous avez un bonus de +2 à tous vos jets de défense et un autre de +4 à vos jets de Discrétion.
            "grand":
                desc: >
                      Vous êtes vraiment grand et imposant. Vous avez un malus de -2 à tous vos jets de défense,
                      mais vous ajoutez 1d6 aux dégâts que vous causez au corps à corps.
                      Vous pouvez choisir d'avoir un bonus de +4 en Diplomatie ou en Intimidation,
                      au choix selon le style que vous vous donnez.
            "âme double":
                desc: >
                      Votre corps abrite deux âmes. C'est parfois un peu compliqué à gérer, mais ça n'a pas que des désavantages.
                      Au début de chaque séance, vous pouvez échanger les scores de deux caractéristiques, comme vous le souhaitez.
                      Vous devez bien sûr recalculer tous les bonus, mais cela vous offre une plus grande liberté pour faire face aux dangers que vous devez affronter.
            "apparence hors-norme":
                desc: >
                      Votre apparence diffère sensiblement des standards de votre race. Que vous soyez, par exemple, laid comme le péché ou l'air innocent,
                      lorsque votre apparence peut tous servir, vous gagnez entre 1 et 3dK de circonstance en fonction de la sensibilité de votre interlocuteur
                      A l'inverse, si celui-ci n'apprécie pas, les dK de circonstance peuvent se retourner contre vous.
                      Forme : Bossu, Balafré, oeil de Clinris, Formes généreuses, Gueule du prince, C'est pas moi je te le jure.
